<html>
<head>
<meta charset="utf-8">

<link rel="icon" type="image/gif" href="./kbfqmk.gif">
<link rel="stylesheet" href="./style-vue.css" type="text/css">
<link href="./themes/prism.css" rel="stylesheet" />

<!-- production version, optimized for size and speed -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<title>KBFirmware JSON to QMK Parser</title>
</head>

<body>


<div id="header">
	<h1 id="title">{{ title }}</h1>
	<h2 id="subtitle">{{ subtitle }}</h1>
</div>

<hr />

<div class="wrapper">
	<div class="panel1 one">
		<input type="file" id="fileImport" accesskey="u" ref="fileImportElement" accept="application/json" /> Select a KBFirmware-formatted JSON file.<br>
		<textarea id="input" rows="20" cols="80" spellcheck="false" readonly></textarea>
	</div>
	<div class="panel2 two">
		<button id="submit" type="submit">Parse JSON input</button>
		<button>Clear Output fields</button>
	</div>
	<div class="panel3 three">
		<ul>
			<li id="c_config" class="selected">config.h</li>
			<li id="c_rules">rules.mk</li>
			<li id="c_board">&lt;keyboard&gt;.h</li>
			<li id="c_keymap">keymap.c</li>
			<li id="c_info">info.json</li>
		</ul>
		<div class="inset">
			<label for="single">Copy the output to the necessary file:</label><br>
			<pre id="editor"></pre>
		</div>
	</div>
</div>



<script src="./app.js"></script>

<script type="text/javascript" src="readSingleFile.js"></script>

<!-- <script type="text/javascript" src="./file-handling.js"></script> -->

<script src="./showOutput2.js"></script>

<script src="./prism.js"></script>

</body>
</html>
